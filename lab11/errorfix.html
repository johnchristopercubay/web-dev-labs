<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error Fix</title>
    <style>
        /* General Reset */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Utility Classes */
        .text-center {
            text-align: center;
        }

        .bg-danger {
            background-color: #f8d7da;
            border: 1px solid #f5c6cb;
            border-radius: 5px;
        }

        .p-5 {
            padding: 3rem;
        }

        .mb-4 {
            margin-bottom: 1.5rem;
        }

        /* Additional Styling for Better Aesthetics */
        .alert-box {
            max-width: 400px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <div class="alert-box text-center p-5 mb-4 bg-danger">
        <p>This box has been fixed and styled properly.</p>
    </div>
    <script src="fix.js"></script>
</body>
</html>
