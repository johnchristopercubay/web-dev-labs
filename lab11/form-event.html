<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Event</title>
    <style>
        /* General Reset */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Form Container */
        .form-container {
            background: #ffffff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            padding: 20px 30px;
            text-align: center;
            width: 300px;
        }

        h1 {
            font-size: 1.8rem;
            margin-bottom: 20px;
            color: #4CAF50;
        }

        label {
            font-size: 1rem;
            margin-bottom: 5px;
            display: block;
            text-align: left;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1rem;
        }

        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 1rem;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>Say Hello</h1>
        
        <label for="userName">Enter Your Name:</label>
        <input type="text" id="userName" placeholder="Your Name">
        
        <button id="greetButton">Submit</button>
    </div>
    
    <script>
        document.getElementById('greetButton').addEventListener('click', function() {
            // Get the value from the input field
            const name = document.getElementById('userName').value.trim();
            
            // Check if name is provided, otherwise use a placeholder
            const display_name = name || "Guest"; 
            
            // Show the alert
            alert("Thank you, " + display_name + "!");
        });
    </script>
</body>
</html>
