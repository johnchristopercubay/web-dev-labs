<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Activity 4: List Generator</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #f0f4f8, #d9e2ec);
            color: #333;
            text-align: center;
        }
        h1 {
            color: #007bff;
            margin-bottom: 20px;
        }
        ul {
            list-style: none;
            padding: 0;
            max-width: 400px;
            margin: 0 auto;
        }
        li {
            background: #ffffff;
            margin: 10px 0;
            padding: 10px 15px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }
        li:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }
    </style>
</head>
<body>

    <h1>Fruits List (Generated by JS Loop)</h1>
    <ul id="fruit-list"></ul>

    <script>
        // Array of fruits
        const fruits = ["Apple", "Banana", "Cherry", "Mango", "Orange", "Pineapple", "Strawberry"];

        // Function to generate the list dynamically
        function generateList() {
            const fruitList = document.getElementById("fruit-list");

            fruits.forEach(fruit => {
                const listItem = document.createElement("li");
                listItem.textContent = fruit;
                fruitList.appendChild(listItem);
            });
        }

        // Generate the list on page load
        generateList();
    </script>
</body>
</html>
