<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Activity 6: Dynamic Table</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #f0f4f8, #d9e2ec);
            color: #333;
        }
        h1 {
            text-align: center;
            color: #007bff;
            margin-bottom: 20px;
        }
        table {
            width: 60%;
            margin: 20px auto;
            border-collapse: collapse;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        th, td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: center;
        }
        th {
            background-color: #007bff;
            color: white;
            font-weight: bold;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        tr:hover {
            background-color: #f1f1f1;
        }
    </style>
</head>
<body>

    <h1>Product Inventory Table</h1>

    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Quantity</th>
                <th>Price</th>
            </tr>
        </thead>
        <tbody id="product-table-body">
        </tbody>
    </table>

    <script>
        // Sample data for the table
        const products = [
            { name: "Laptop", quantity: 10, price: "$800" },
            { name: "Smartphone", quantity: 25, price: "$500" },
            { name: "Tablet", quantity: 15, price: "$300" },
            { name: "Headphones", quantity: 50, price: "$50" },
            { name: "Smartwatch", quantity: 30, price: "$200" }
        ];

        // Function to populate the table dynamically
        function populateTable() {
            const tableBody = document.getElementById("product-table-body");

            products.forEach(product => {
                const row = document.createElement("tr");

                const nameCell = document.createElement("td");
                nameCell.textContent = product.name;

                const quantityCell = document.createElement("td");
                quantityCell.textContent = product.quantity;

                const priceCell = document.createElement("td");
                priceCell.textContent = product.price;

                row.appendChild(nameCell);
                row.appendChild(quantityCell);
                row.appendChild(priceCell);

                tableBody.appendChild(row);
            });
        }

        // Populate the table on page load
        populateTable();
    </script>
</body>
</html>
