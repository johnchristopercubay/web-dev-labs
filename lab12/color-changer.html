<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Activity 5: Dynamic Background Changer</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
    <style>
        body {
            transition: background-color 0.5s ease; 
            min-height: 100vh;
            margin: 0;
            display: flex; 
            justify-content: center;
            align-items: center;
            flex-direction: column;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #333; 
            background: linear-gradient(135deg, #f0f4f8, #d9e2ec);
        }
        .color-card {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
            max-width: 450px;
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .color-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.2);
        }
        #color-select {
            height: 50px;
            border-radius: 10px;
            border: 1px solid #ccc;
            padding: 10px 15px;
            font-size: 1.1rem;
            background-color: #f9f9f9;
            transition: border-color 0.3s ease;
        }
        #color-select:focus {
            border-color: #007bff;
            outline: none;
        }
        h1 {
            font-weight: 700;
            margin-bottom: 20px;
            color: #007bff;
        }
        .btn-primary {
            background: linear-gradient(135deg, #007bff, #0056b3);
            border: none;
            padding: 12px 20px;
            font-size: 1.2rem;
            border-radius: 10px;
            transition: background 0.3s ease, transform 0.2s ease;
        }
        .btn-primary:hover {
            background: linear-gradient(135deg, #0056b3, #003f7f);
            transform: scale(1.05);
        }
        footer {
            margin-top: 30px;
            font-size: 0.9rem;
            color: #555;
        }
    </style>
</head>
<body>

    <div class="color-card">
        <h1>Dynamic Background Changer</h1>

        <div class="d-flex flex-column gap-4">
            <select id="color-select" class="form-select">
                <option value="white">White</option>
                <option value="lightblue">Light Blue</option>
                <option value="lightgreen">Light Green</option>
                <option value="lightcoral">Light Coral</option>
                <option value="#333">Dark Gray</option>
                <option value="#f8e58c">Pale Yellow</option>
            </select>

            <button onclick="changeBackground()" class="btn btn-primary btn-lg">
                Change Background
            </button>
        </div>
    </div>

    <footer>
        <p>Created with ❤️ by John Christoper Cubay</p>
    </footer>

    <script>
        function changeBackground() {
            const selectedColor = document.getElementById('color-select').value;
            document.body.style.backgroundColor = selectedColor;
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
