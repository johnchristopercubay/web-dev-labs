<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Activity 1: DOM Selection & Text Change</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
    <style>
        body {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #e9ecef, #f8f9fa);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .activity-card {
            padding: 40px;
            border-radius: 15px;
            background-color: #ffffff;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .activity-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.2);
        }
        #page-title {
            color: #0d6efd; 
            margin-bottom: 25px;
            font-weight: 700;
            font-size: 2rem;
            transition: color 0.3s ease;
        }
        #page-title.updated {
            color: #198754;
        }
        button {
            background: linear-gradient(135deg, #0d6efd, #0056b3);
            color: #fff;
            border: none;
            padding: 12px 20px;
            font-size: 1.2rem;
            border-radius: 10px;
            cursor: pointer;
            transition: background 0.3s ease, transform 0.2s ease;
        }
        button:hover {
            background: linear-gradient(135deg, #0056b3, #003f7f);
            transform: scale(1.05);
        }
    </style>
</head>
<body>

    <div class="activity-card">
        <h1 id="page-title">Original Heading Text</h1>
        
        <button onclick="changeTitle()" class="btn btn-primary btn-lg shadow-sm">
            Change Title
        </button>
    </div>

    <script>
        function changeTitle() {
            const title = document.querySelector("#page-title");
            title.innerText = "Updated Heading Text!";
            title.classList.add("updated");
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
