<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Form with preventDefault</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <style>
        /* Base styles */
        body {
            background-color: #f4f7f6; 
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            padding: 40px 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        /* Card container for the form */
        .form-card {
            background: #ffffff;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
            max-width: 450px;
            width: 100%;
        }
        h1 {
            color: #17a2b8; /* Info/Teal color for tech theme */
            margin-bottom: 30px;
            font-weight: 700;
            text-align: center;
        }
        /* Style for the submission output message */
        #outputMessage {
            margin-top: 25px;
            padding: 15px;
            border-radius: 8px;
            font-weight: bold;
            font-size: 1rem;
            min-height: 50px; 
            background-color: #d1ecf1; /* Light teal background */
            color: #0c5460; /* Dark teal text */
            border: 1px solid #bee5eb;
            display: none; /* Initially hidden, JS will show it */
        }
    </style>
</head>
<body>

    <div class="form-card">
        <h1>User Input Form <i class="fas fa-keyboard"></i></h1>

        <form id="userForm">
            
            <div class="mb-3">
                <label for="name" class="form-label">Name:</label>
                <input type="text" id="name" name="name" class="form-control" placeholder="Enter your name" required>
            </div>
            
            <div class="mb-4">
                <label for="email" class="form-label">Email:</label>
                <input type="email" id="email" name="email" class="form-control" placeholder="Enter your email" required>
            </div>
            
            <button type="submit" class="btn btn-info btn-lg w-100 text-white fw-bold">
                Submit (No Page Reload) <i class="fas fa-paper-plane"></i>
            </button>
        </form>
    </div>
    
    <div class="container mt-4" style="max-width: 450px;">
        <p id="outputMessage"></p>
    </div>

    <script>
        // Get the form element
        const form = document.getElementById('userForm');
        const output = document.getElementById('outputMessage');

        // Attach a listener to the form's submit event
        form.addEventListener('submit', function(event) {
            
            // This is the key step: Stop the page from refreshing
            event.preventDefault(); 
            
            // Get values
            const name = document.getElementById('name').value.trim();
            const email = document.getElementById('email').value.trim();

            // Clear previous output and ensure output message is visible
            output.textContent = '';
            output.style.display = 'block';

            // Show the form input below the form after submission
            output.innerHTML = `<i class="fas fa-check-circle me-2"></i> <strong>Submission successful!</strong><br>
                                Name: ${name}<br>
                                Email: ${email}`;
            
            // Optional: Clear form after submission
            form.reset();
        });
    </script>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
