<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form with Array Storage</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <style>
        body {
            background-color: #f4f7f6;
            min-height: 100vh;
            padding: 40px 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .container {
            max-width: 700px;
        }
        .cool-card {
            background: #ffffff;
            border-radius: 12px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.08);
            border: none;
        }
        #contactList {
            list-style: none;
            padding: 0;
        }
        #contactList li {
            background-color: #e9ecef;
            padding: 10px 15px;
            margin-bottom: 8px;
            border-radius: 6px;
            border-left: 5px solid #0d6efd;
            font-size: 0.95rem;
            word-wrap: break-word;
        }
        h1, h2 {
            color: #212529;
            font-weight: 600;
        }
    </style>
</head>
<body>

    <div class="container">
        
        <div class="cool-card">
            <h1>Contact Form üìù</h1>

            <form id="contactForm">
                <div class="mb-3">
                    <label for="name" class="form-label">Name:</label>
                    <input type="text" id="name" name="name" class="form-control" placeholder="Your Name" required>
                </div>
                
                <div class="mb-3">
                    <label for="message" class="form-label">Message:</label>
                    <textarea id="message" name="message" class="form-control" rows="3" placeholder="Your Message" required></textarea>
                </div>
                
                <button type="submit" class="btn btn-primary btn-lg w-100">
                    Send Message <i class="fas fa-paper-plane"></i>
                </button>
            </form>
        </div>

        <div class="cool-card">
            <h2>Previous Contacts üï∞Ô∏è</h2>
            <ul id="contactList"></ul>
        </div>
    </div>

    <script>
        const contacts = [];

        const form = document.getElementById('contactForm');
        const contactList = document.getElementById('contactList');

        form.addEventListener('submit', function(event) {
            event.preventDefault(); 

            const name = document.getElementById('name').value.trim();
            const message = document.getElementById('message').value.trim();

            if (name === "" || message === "") {
                alert("Please fill in both Name and Message fields.");
                return; 
            }

            const contactEntry = {
                name: name,
                message: message,
                timestamp: new Date().toLocaleTimeString()
            };

            contacts.push(contactEntry);

            displayContacts();

            form.reset();
        });

        function displayContacts() {
            contactList.innerHTML = ''; 

            contacts.forEach(contact => {
                const listItem = document.createElement('li');
                listItem.innerHTML = `<span class="text-muted fw-bold">${contact.timestamp}</span> &mdash; <strong>${contact.name}</strong>: "${contact.message}"`;
                contactList.appendChild(listItem);
            });
        }
    </script>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/js/all.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"></script>
</body>
</html>
