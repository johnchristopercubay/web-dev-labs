<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Reservation</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <style>
        /* Dark, elegant theme for the body */
        body {
            background-color: #0c0c0c; /* Deep charcoal background */
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            padding: 40px 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        /* Stylish card for the form */
        .reservation-card {
            background: #1e1e1e; /* Dark card background */
            color: #f8f9fa; /* Light text */
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            max-width: 500px;
            width: 100%;
            border: 1px solid #333;
        }
        h1 {
            color: #ffc107; /* Gold/Yellow accent color */
            margin-bottom: 30px;
            font-weight: 700;
        }
        h2 {
            color: #ffc107;
            font-size: 1.5rem;
        }
        /* Custom styling for inputs in dark theme */
        .form-control {
            background-color: #333;
            color: #fff;
            border: 1px solid #555;
        }
        .form-control:focus {
            background-color: #333;
            color: #fff;
            border-color: #ffc107;
            box-shadow: 0 0 0 0.25rem rgba(255, 193, 7, 0.25);
        }
        /* Output box styling */
        #submissionOutput {
            background-color: #2c2c2c;
            border: 1px solid #ffc107;
            color: #e9ecef;
            padding: 20px;
            margin-top: 25px;
            border-radius: 10px;
        }
        #submissionOutput p {
            margin-bottom: 5px;
        }
    </style>
</head>
<body>

    <div class="reservation-card">
        <h1>Restaurant Reservation <i class="fas fa-utensils"></i></h1>

        <form id="reservationForm">
            <div class="mb-3">
                <label for="res_name" class="form-label">Name:</label>
                <input type="text" id="res_name" name="name" class="form-control" placeholder="Full Name" required>
            </div>
            
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="res_date" class="form-label">Date:</label>
                    <input type="date" id="res_date" name="date" class="form-control" required>
                </div>
                
                <div class="col-md-6 mb-3">
                    <label for="res_time" class="form-label">Time:</label>
                    <input type="time" id="res_time" name="time" class="form-control" required>
                </div>
            </div>

            <div class="mb-4">
                <label for="res_guests" class="form-label">Guests (1-10):</label>
                <input type="number" id="res_guests" name="guests" class="form-control" min="1" max="10" value="1" required>
            </div>
            
            <button type="submit" class="btn btn-warning btn-lg w-100 fw-bold">
                Submit Reservation <i class="fas fa-calendar-check"></i>
            </button>
        </form>

        <div id="submissionOutput" style="display: none;">
        </div>
    </div>

    <script>
        const form = document.getElementById('reservationForm');
        const outputDiv = document.getElementById('submissionOutput');

        form.addEventListener('submit', function(event) {
            // 1. Prevent page refresh
            event.preventDefault(); 

            // Get all field values
            const name = document.getElementById('res_name').value.trim();
            const date = document.getElementById('res_date').value.trim();
            const time = document.getElementById('res_time').value.trim();
            const guests = document.getElementById('res_guests').value.trim();

            // 2. Validate that all fields are filled
            if (name === "" || date === "" || time === "" || guests === "") {
                alert("Please fill in ALL required fields for your reservation.");
                return; // Stop the process
            }

            // Simple check for Guests being a positive number
            const guestCount = parseInt(guests, 10);
            if (guestCount <= 0 || isNaN(guestCount) || guestCount > 10) {
                 // Enhanced alert based on HTML max/min
                 alert(`Guests must be a valid number between 1 and 10.`);
                 return;
            }

            // 3. Display submitted info below without reloading
            outputDiv.style.display = 'block';
            outputDiv.innerHTML = `
                <h2 class="text-success">Reservation Confirmed! <i class="fas fa-check-circle"></i></h2>
                <p><strong>Name:</strong> ${name}</p>
                <p><strong>Date:</strong> ${date}</p>
                <p><strong>Time:</strong> ${time}</p>
                <p><strong>Guests:</strong> ${guestCount}</p>
                <p class="mt-3 text-info">Thank you for reserving a table with us.</p>
            `;

            // Optional: Clear form after successful submission
            form.reset();
        });
    </script>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
