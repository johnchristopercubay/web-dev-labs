<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexible Two-Column Layout</title>
    <style>
        .container {
            display: flex;
            flex-direction: column;
            gap: 20px;
            padding: 20px;
        }

        .text-section {
            background-color: #f0f0f0;
            padding: 20px;
        }

        .image-section img {
            max-width: 100%;
            height: auto;
            display: block;
        }

        @media (min-width: 768px) {
            .container {
                flex-direction: row;
            }
            .text-section, .image-section {
                flex: 1;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="text-section">
            <h2>JOHN WALANG CAFE â˜•</h2>
            <p>This photo captures a simple moment of daily comfort: a steaming cup of coffee ready to start the day. It's all about the cozy ritual of a morning brew.</p>
        </div>
        <div class="image-section">
            <img "https://www.google.com/imgres?q=hot%20cafe&imgurl=https%3A%2F%2Fst2.depositphotos.com%2F5355656%2F7824%2Fi%2F950%2Fdepositphotos_78249960-stock-photo-hot-cafe-latte-and-coffee.jpg&imgrefurl=https%3A%2F%2Fdepositphotos.com%2Fphoto%2Fhot-cafe-latte-and-coffee-beans-78249960.html&docid=g28A6UYov2J7zM&tbnid=m6fL2r-Zif5nGM&vet=12ahUKEwjrh_rm9YGQAxWM2jQHHa5WNKQQM3oECBcQAA..i&w=1023&h=682&hcb=2&ved=2ahUKEwjrh_rm9YGQAxWM2jQHHa5WNKQQM3oECBcQAA" alt="A steaming cup of coffee on a wooden table.">
        </div>
    </div>

</body>

</html>
