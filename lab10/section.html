<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colored Sections with Utilities</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #fdf6e3 0%, #f0f6ff 100%);
            min-height: 100vh;
        }
        h2 {
            font-family: 'Playfair Display', serif;
            font-weight: 900;
            letter-spacing: 1px;
            text-shadow: 0 2px 8px #fbbf24;
        }
        .lead {
            font-family: 'Baloo 2', cursive, Arial, sans-serif;
            font-weight: 600;
            letter-spacing: 1px;
        }
        section {
            border-radius: 32px;
            box-shadow: 0 4px 24px rgba(59,130,246,0.09);
            margin-left: 12px;
            margin-right: 12px;
        }
        @media (max-width: 700px) {
            section {
                border-radius: 18px;
                margin-left: 4px;
                margin-right: 4px;
            }
            h2 {
                font-size: 1.3rem;
            }
        }
    </style>
</head>
<body>

    <section class="bg-primary text-white text-center py-5 mb-4">
        <div class="container">
            <h2>Primary Section</h2>
            <p class="lead">This section uses <strong>bg-primary</strong>, <strong>text-white</strong> for contrast, and <strong>py-5</strong> for vertical padding.</p>
        </div>
    </section>

    <section class="bg-success text-white text-center py-5 mb-4">
        <div class="container">
            <h2>Success Section</h2>
            <p class="lead">This section uses <strong>bg-success</strong>, <strong>text-white</strong>, and <strong>mb-4</strong> for margin at the bottom.</p>
        </div>
    </section>

    <section class="bg-dark text-white text-center py-5">
        <div class="container">
            <h2>Dark Section</h2>
            <p class="lead">This section uses <strong>bg-dark</strong> and <strong>text-white</strong> to achieve a centered, high-contrast look.</p>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
