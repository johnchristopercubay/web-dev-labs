<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Fix - Grid Error</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #fdf6e3 0%, #f0f6ff 100%);
            min-height: 100vh;
        }
        h1 {
            font-family: 'Playfair Display', serif;
            font-weight: 900;
            color: #3b82f6;
            text-align: center;
            margin-bottom: 2rem;
            letter-spacing: 1px;
            text-shadow: 0 2px 8px #fbbf24;
        }
        .col {
            border-radius: 16px;
            font-family: 'Baloo 2', cursive, Arial, sans-serif;
            font-weight: 600;
            font-size: 1.15rem;
            background: rgba(59,130,246,0.08);
            box-shadow: 0 2px 12px rgba(59,130,246,0.07);
            margin: 8px 0;
            text-align: center;
            letter-spacing: 1px;
        }
        .container {
            max-width: 600px;
            background: rgba(255,255,255,0.92);
            border-radius: 24px;
            box-shadow: 0 8px 32px rgba(59,130,246,0.09);
            margin-top: 48px;
            padding: 40px 32px 32px 32px;
        }
        @media (max-width: 700px) {
            h1 { font-size: 1.3rem; }
            .container { padding: 18px 8px; }
        }
    </style>
</head>
<body>

    <div class="container py-5">
        <h1>Fixed Bootstrap Grid (Snippet 9.1)</h1>
        <div class="container">
            <div class="row">
                <div class="col border p-2">Box 1</div>
                <div class="col border p-2">Box 2</div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
