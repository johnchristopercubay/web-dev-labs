<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Top Food in Las Piñas City</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <header>
    <h1>Top Food in Las Piñas City</h1>
  </header>

  <main>
    <section class="gallery">
      <div onclick="showFood('lugaw')">
        <img src="https://images.unsplash.com/photo-1617196037887-fc1b043f64a1" alt="Lugaw">
        <h3>Lugaw</h3>
      </div>
      <div onclick="showFood('bibingka')">
        <img src="https://images.unsplash.com/photo-1604908176997-89d1cbb7d1cf" alt="Bibingka">
        <h3>Bibingka</h3>
      </div>
      <div onclick="showFood('turon')">
        <img src="https://images.unsplash.com/photo-1627308595229-7830a5c91f9f" alt="Turon">
        <h3>Turon</h3>
      </div>
      <div onclick="showFood('pancit')">
        <img src="https://images.unsplash.com/photo-1609743521120-b50ef8a2ecb1" alt="Pancit">
        <h3>Pancit</h3>
      </div>
      <div onclick="showFood('halo-halo')">
        <img src="https://images.unsplash.com/photo-1617191517009-0f8f3a9f28e7" alt="Halo-Halo">
        <h3>Halo-Halo</h3>
      </div>
      <div onclick="showFood('sisig')">
        <img src="https://images.unsplash.com/photo-1613145993484-5a836b6b5480" alt="Sisig">
        <h3>Sisig</h3>
      </div>
      <div onclick="showFood('kare-kare')">
        <img src="https://images.unsplash.com/photo-1625943556644-7c2d7eac191f" alt="Kare-Kare">
        <h3>Kare-Kare</h3>
      </div>
      <div onclick="showFood('lechon')">
        <img src="https://images.unsplash.com/photo-1592928302514-fd34e65e073a" alt="Lechon">
        <h3>Lechon</h3>
      </div>
      <div onclick="showFood('silog')">
        <img src="https://images.unsplash.com/photo-1617195737194-9cdbaff342f0" alt="Silog">
        <h3>Silog</h3>
      </div>
    </section>

    <!-- Food detail viewer -->
    <section id="foodDetail" class="hidden">
      <span class="close" onclick="closeFood()">&times;</span>
      <h2 id="foodTitle"></h2>
      <img id="foodImg" src="" alt="">
      <p id="foodDesc"></p>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Top Food in Las Piñas City</p>
  </footer>

  <script src="js/script.js"></script>
</body>
</html>
