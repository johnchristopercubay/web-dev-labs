<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact - Top Foods in Las Piñas</title>
  <link rel="stylesheet" href="css/styles.css">
  <!-- Royal and playful fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700;900&family=Baloo+2:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Baloo 2', cursive, Arial, sans-serif;
      background: 
        radial-gradient(circle at 10% 10%, #fbbf24 0%, transparent 30%),
        radial-gradient(circle at 90% 10%, #3b82f6 0%, transparent 30%),
        radial-gradient(circle at 50% 90%, #10b981 0%, transparent 40%),
        linear-gradient(135deg, #fdf6e3 0%, #f0f6ff 100%);
      color: #22223b;
      min-height: 100vh;
      position: relative;
      overflow-x: hidden;
    }
    header {
      background: linear-gradient(90deg, #3b82f6 70%, #10b981 100%);
      padding: 2.2rem 1rem 1.5rem 1rem;
      text-align: center;
      color: white;
      box-shadow: 0 4px 16px rgba(59,130,246,0.13);
      border-bottom-left-radius: 40px;
      border-bottom-right-radius: 40px;
      letter-spacing: 2px;
      position: relative;
    }
    header h1 {
      font-family: 'Playfair Display', serif;
      font-size: 2.8rem;
      margin-bottom: 0.5rem;
      letter-spacing: 2px;
      text-shadow: 0 2px 12px rgba(16,185,129,0.13), 0 4px 24px #3b82f6;
      font-weight: 900;
    }
    nav {
      margin-top: 10px;
    }
    nav a {
      display: inline-block;
      margin: 0 10px;
      padding: 10px 22px;
      color: white;
      font-weight: 600;
      background: rgba(16,185,129,0.18);
      border-radius: 25px;
      text-decoration: none;
      transition: all 0.3s ease;
      font-size: 1.08rem;
      box-shadow: 0 2px 8px rgba(59,130,246,0.07);
      font-family: 'Baloo 2', cursive, Arial, sans-serif;
      border: 2px solid transparent;
    }
    nav a:hover {
      background: #fbbf24;
      color: #3b82f6;
      transform: scale(1.08);
      box-shadow: 0 4px 16px rgba(251,191,36,0.13);
      border-color: #3b82f6;
    }
    main {
      max-width: 500px;
      margin: 40px auto 0 auto;
      padding: 36px 4vw 32px 4vw;
      background: rgba(255,255,255,0.95);
      border-radius: 32px;
      box-shadow: 0 8px 32px rgba(59,130,246,0.09);
      min-height: 40vh;
      animation: fadeIn 0.8s ease-in;
      position: relative;
      z-index: 1;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(15px);}
      to { opacity: 1; transform: translateY(0);}
    }
    main h2 {
      font-family: 'Playfair Display', serif;
      color: #3b82f6;
      margin-bottom: 18px;
      letter-spacing: 1px;
      font-size: 2.1rem;
      text-align: center;
      font-weight: 700;
      text-shadow: 0 2px 8px #fbbf24;
    }
    form {
      background: #fff;
      padding: 2rem 1rem 1rem 1rem;
      border-radius: 18px;
      box-shadow: 0 4px 18px rgba(59,130,246,0.08);
      display: flex;
      flex-direction: column;
      gap: 1rem;
      margin-top: 1.5rem;
      font-family: 'Baloo 2', cursive, Arial, sans-serif;
    }
    form input, form textarea {
      width: 100%;
      padding: 12px;
      border: 1.5px solid #3b82f6;
      border-radius: 10px;
      font-size: 1rem;
      font-family: 'Baloo 2', cursive, Arial, sans-serif;
      background: #f0f6ff;
      transition: border 0.3s;
      margin-bottom: 0.5rem;
    }
    form input:focus, form textarea:focus {
      border-color: #10b981;
      outline: none;
      background: #e0f2fe;
    }
    form button {
      background: linear-gradient(90deg, #3b82f6, #10b981);
      color: white;
      padding: 12px 0;
      border: none;
      border-radius: 30px;
      font-size: 1.08rem;
      font-weight: 700;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 2px 8px rgba(59,130,246,0.10);
      font-family: 'Baloo 2', cursive, Arial, sans-serif;
      letter-spacing: 1px;
      margin-top: 10px;
    }
    form button:hover {
      background: #fbbf24;
      color: #3b82f6;
      transform: translateY(-3px) scale(1.05);
      box-shadow: 0 4px 16px rgba(251,191,36,0.18);
    }
    footer {
      background: linear-gradient(90deg, #3b82f6, #10b981);
      color: #fffbe7;
      text-align: center;
      padding: 1.2rem 0 1rem 0;
      margin-top: 40px;
      border-top-left-radius: 18px;
      border-top-right-radius: 18px;
      font-size: 1.1rem;
      letter-spacing: 1px;
      box-shadow: 0 -2px 12px rgba(59,130,246,0.10);
      font-family: 'Playfair Display', serif;
      font-weight: 700;
      letter-spacing: 2px;
      text-shadow: 0 2px 8px #10b981;
    }
    /* Decorative floating circles for more life */
    .circle {
      position: absolute;
      border-radius: 50%;
      opacity: 0.18;
      z-index: 0;
      pointer-events: none;
      animation: float 8s infinite alternate;
    }
    .circle1 { width: 180px; height: 180px; background: #3b82f6; top: 60px; left: -80px; }
    .circle2 { width: 120px; height: 120px; background: #fbbf24; top: 420px; right: -60px; animation-delay: 2s;}
    .circle3 { width: 90px; height: 90px; background: #10b981; bottom: 80px; left: 40px; animation-delay: 4s;}
    @keyframes float {
      0% { transform: translateY(0) scale(1);}
      100% { transform: translateY(-30px) scale(1.08);}
    }
    @media (max-width: 700px) {
      .circle1 { width: 100px; height: 100px; top: 30px; left: -40px;}
      .circle2 { width: 70px; height: 70px; top: 320px; right: -30px;}
      .circle3 { width: 50px; height: 50px; bottom: 30px; left: 10px;}
      main { padding: 10px 2vw; }
    }
  </style>
</head>
<body>
  <div class="circle circle1"></div>
  <div class="circle circle2"></div>
  <div class="circle circle3"></div>
  <header>
    <h1>Contact Us</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="contact.html">Contact</a>
      <a href="credits.html">Credits</a>
    </nav>
  </header>

  <main>
    <h2>Get in Touch</h2>
    <form>
      <input type="text" placeholder="Your Name" required>
      <input type="email" placeholder="Your Email" required>
      <textarea rows="5" placeholder="Your Message"></textarea>
      <button type="submit">Send</button>
    </form>
  </main>

  <footer>
    <p>&copy; 2025 Food Guide Las Piñas | Designed with ❤️</p>
  </footer>
</body>
</html>
