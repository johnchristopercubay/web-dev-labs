<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alert and Button Showcase</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #fdf6e3 0%, #f0f6ff 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', 'Baloo 2', Arial, sans-serif;
        }
        .container {
            max-width: 600px;
            background: rgba(255,255,255,0.92);
            border-radius: 24px;
            box-shadow: 0 8px 32px rgba(59,130,246,0.09);
            margin-top: 48px;
            padding: 40px 32px 32px 32px;
        }
        h1 {
            font-family: 'Playfair Display', serif;
            font-size: 2.3rem;
            font-weight: 900;
            color: #3b82f6;
            text-align: center;
            margin-bottom: 1.5rem;
            letter-spacing: 1px;
            text-shadow: 0 2px 8px #fbbf24;
        }
        h2 {
            color: #10b981;
            font-weight: 700;
            margin-top: 2.5rem;
            margin-bottom: 1rem;
            font-size: 1.3rem;
            letter-spacing: 1px;
        }
        .alert {
            border-radius: 16px;
            box-shadow: 0 2px 12px rgba(59,130,246,0.07);
            font-size: 1.08rem;
            margin-bottom: 1.2rem;
        }
        .btn {
            border-radius: 30px;
            font-weight: 600;
            font-size: 1.08rem;
            padding: 10px 28px;
            letter-spacing: 1px;
            box-shadow: 0 2px 8px rgba(59,130,246,0.07);
            transition: transform 0.2s;
        }
        .btn:hover {
            transform: scale(1.07) translateY(-2px);
            box-shadow: 0 4px 16px rgba(251,191,36,0.13);
        }
        .d-grid {
            gap: 18px !important;
            margin-top: 18px;
            justify-content: center;
        }
        @media (max-width: 700px) {
            .container {
                padding: 18px 8px;
            }
            h1 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Activity 5: Alert and Button Showcase</h1>
        
        <h2>Bootstrap Alerts</h2>
        
        <div class="alert alert-success" role="alert">
            <h5 class="alert-heading mb-1">Success!</h5>
            Your submission has been successfully processed.
        </div>
        
        <div class="alert alert-danger" role="alert">
            <h5 class="alert-heading mb-1">Error!</h5>
            A critical error occurred. Please try again later.
        </div>
        
        <div class="alert alert-warning alert-dismissible fade show" role="alert">
            <strong>Warning!</strong> Your session is about to expire.
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>

        <h2>Bootstrap Buttons</h2>

        <div class="d-grid gap-2 d-md-block text-center">
            <button type="button" class="btn btn-primary btn-lg mx-1">Primary Button</button>
            <button type="button" class="btn btn-secondary btn-lg mx-1">Secondary Button</button>
            <button type="button" class="btn btn-outline-success btn-lg mx-1">Outline Success</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
