<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Error Fix</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #fdf6e3 0%, #f0f6ff 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', 'Baloo 2', Arial, sans-serif;
        }
        .container {
            max-width: 600px;
            background: rgba(255,255,255,0.92);
            border-radius: 24px;
            box-shadow: 0 8px 32px rgba(220,53,69,0.09);
            margin-top: 48px;
            padding: 40px 32px 32px 32px;
        }
        h1 {
            font-family: 'Playfair Display', serif;
            font-size: 2.1rem;
            font-weight: 900;
            color: #dc3545;
            text-align: center;
            margin-bottom: 1.5rem;
            letter-spacing: 1px;
            text-shadow: 0 2px 8px #fbbf24;
        }
        .box {
            background-color: #dc3545;
            color: white;
            padding: 18px 0;
            border: 1px solid #a71d2a;
            text-align: center;
            border-radius: 16px;
            font-size: 1.15rem;
            font-weight: 700;
            box-shadow: 0 2px 12px rgba(220,53,69,0.07);
            margin: 8px 0;
            letter-spacing: 1px;
        }
        @media (max-width: 700px) {
            .container {
                padding: 18px 8px;
            }
            h1 {
                font-size: 1.3rem;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Corrected Bootstrap Grid (Snippet 9.1)</h1>
        <div class="row">
            <div class="col box">Box 1</div>
            <div class="col box">Box 2</div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
